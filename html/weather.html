<body>
	<div>
		<header>
			<h1>Coding</h1>
		</header>
		
		<nav>
			<ul>
				<li><a href="../index.html">Start</a></li>

			</ul>

		<main>
			<section>
				<h2>Current Weather</h2>
				<div class="weatherbox" id="current_weather">
					<p class="temp_out">outside temperature: </p>
					<p class="temp_in">inside temperature: </p>
				</div>

			</section>

			<section>
				<h2>Weather Diagram</h2>
				<div class="weatherbox">
					<canvas id="weather" width="600" height="650"></canvas>
				</div>
			</section>

			<section>
				<h2>Weather History</h2>

				<div class="weatherbox">
					<table>
						<thead>
							<th class="th">Date</th>
							<th>Outside Temperatur</th>
							<th>Outside Humidity</th>
							<th>Inside Temperatur</th>
							<th>Inside Humidity</th>
						</thead>
					<tbody>

					</tbody>
				</table>
				</div>

			</section>
			
		</main>
		
		<footer>
			<p>Impressum</p>

		</footer>
	</div>
